<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–õ–∏–¥–µ—Ä–±–æ—Ä–¥ "–§–æ—Ç–æ–±–∏—Ç–≤–∞: –ö–æ—à–∫–∏ –ø—Ä–æ—Ç–∏–≤ –°–æ–±–∞–∫" - Spring Boot</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { text-align: center; color: #2c3e50; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; box-shadow: 0 2px 15px rgba(0,0,0,0.1); background-color: white; }
        th, td { border: 1px solid #ddd; padding: 12px 15px; text-align: left; }
        th { background-color: #5cb85c; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç Spring */ color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #e9f5e9; }
        #lastUpdated { text-align: center; margin-top: 20px; font-size: 0.9em; color: #7f8c8d; }
    </style>
</head>
<body>
<h1>üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥ –§–æ—Ç–æ–±–∏—Ç–≤—ã (Spring Boot Server) üèÜ</h1>
<table id="leaderboardTable">
    <thead>
    <tr>
        <th>–ú–µ—Å—Ç–æ</th>
        <th>–ö–æ–º–∞–Ω–¥–∞</th>
        <th>–¢–æ—á–Ω–æ—Å—Ç—å (%)</th>
        <th>–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<p id="lastUpdated">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...</p>

<script>
    async function fetchLeaderboard() {
        try {
            // –£–∫–∞–∑—ã–≤–∞–µ–º –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –∏–ª–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π –ø—É—Ç—å –∫ —ç–Ω–¥–ø–æ–∏–Ω—Ç—É
            const response = await fetch('/leaderboard_data'); // –≠–Ω–¥–ø–æ–∏–Ω—Ç –Ω–∞ —ç—Ç–æ–º –∂–µ —Å–µ—Ä–≤–µ—Ä–µ
            if (!response.ok) {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:", response.status, await response.text());
                document.getElementById('lastUpdated').textContent = '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (—Å–µ—Ä–≤–µ—Ä).';
                return;
            }
            const data = await response.json();
            const tableBody = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ

            if (data.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 4;
                cell.textContent = '–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ—Ç –∫–æ–º–∞–Ω–¥...';
                cell.style.textAlign = 'center';
            } else {
                data.forEach((item, index) => {
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = index + 1; // –ú–µ—Å—Ç–æ
                    row.insertCell().textContent = item.teamId; // team_id
                    row.insertCell().textContent = item.accuracy.toFixed(2); // accuracy
                    row.insertCell().textContent = item.lastUpdateTime; // last_update_time
                });
            }
            document.getElementById('lastUpdated').textContent = '–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ' + new Date().toLocaleTimeString();
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞ (–∫–ª–∏–µ–Ω—Ç):", error);
            document.getElementById('lastUpdated').textContent = '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (–∫–ª–∏–µ–Ω—Ç). –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.';
        }
    }

    // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    fetchLeaderboard();
    setInterval(fetchLeaderboard, 15000); // –û–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫—É–Ω–¥
</script>
</body>
</html>
